<ion-header>
  <ion-toolbar translucent="true">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" padding>
  <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()" novalidate>
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-label position="floating">UserName</ion-label>
              <ion-input formControlName="name" type="text"></ion-input>
            </ion-item>
            <span class="error ion-padding" *ngIf="isSubmitted && errorControl.name.errors?.required">
              Name is required.
            </span>

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input formControlName="password" type="password"></ion-input>
            </ion-item>
            <span class="error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.required">
              password is required.
            </span>
          </div>
          <div padding>
            <ion-button size="large" type="submit" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
